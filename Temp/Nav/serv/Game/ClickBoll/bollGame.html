<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball game | CodeWithMAM</title>
    <!-- Personal styles  -->
    <link rel="stylesheet" href="./boll.css">
    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <a href="../../../../../index.html" class="logo">CodeWithMAM</a>
    </header>
    <section class="container">
        <h1 class="title">Click the Boll under 5 Minutes</h1>
        <div class="title">
            <p id="counter"></p> <button id="countStart">Start</button>
        </div>
        <h2 id="msg">You have won please send us the screenshot to claim prize</h2>
        <h2 id="errmsg">You have Lost ! Better Luck next time</h2>
        <p id="eye"></p>
        <img src="../../../../../Images/boll.jpeg" alt="" id="boll">
    </section>
    <!-- personal js  -->
    <script src="./boll.js"></script>
</body>
</html>
