<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- Personal styles -->
    <link rel="stylesheet" href="./stylev1.css">
</head>
<body>
    <section class="editor">
        <textarea name="html-code" id="html-code" placeholder="HTML Code..."></textarea>
        <textarea name="css-code" id="css-code" placeholder="CSS Code..."></textarea>
        <textarea name="js-code" id="js-code" placeholder="Javascript Code..."></textarea>
    </section>
    <section class="out">
        <p>Output</p>
        <iframe id="output"></iframe>
    </section>
    <script src="./appv1.js"></script>
</body>
</html>
