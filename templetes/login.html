<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACH | LogIn</title>
    <!-- personal styles -->
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <nav>
        <a href="../index.html">CoderWithMAM</a>
    </nav>
    <div class="wrapper">
        <div class="title">
          LogIn Form
        </div>
        <div class="form">
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input" id="EmailL">
            </div> 
            <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input" id="PasswdL">
            </div>  
            <div class="inputfield">
                <h5 id="alertText"></h5>
            </div>
            <div class="inputfield terms">
                <label class="check">
                  <input type="checkbox" id="show">
                  <span class="checkmark"></span>
                </label>
                <p>Show Password</p>
            </div> 
            <div class="inputfield">
                <input type="submit" value="Register" class="btn" id="btn2">
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="../scripts/login.js"></script>
    <script src="../scripts/store.js"></script>
</body>
</html>
